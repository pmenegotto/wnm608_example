<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja Online</title>
    <link rel="stylesheet" href="lib/CSS/styleguide.css">
    <link rel="stylesheet" href="CSS/storetheme.css">
</head>

<body>
    <header class="header">
        <h1>Empresa Ficticia</h1>
        <nav class="nav">
            <ul>
                <li><a href="#section1"><b>Home</b></a></li>
                <li><a href="#section2"><b>Produtos</b></a></li>
                <li><a href="#"><b>Contato</b></a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section id="section1" class="section1">
            <div class="start">
                <img src="img/img_frutas.jpg">
                <div class="start__text">
                    <h1>Bem-vindo à Minha Loja Online!</h1>
                    <p>Descubra nossa incrível seleção de produtos.</p>
                </div>
            </div>
        </section>
        <section id="section2" class="section2">
            <h2>Produtos em Destaque</h2>
            <div class="display_flex_flex_row">
                <div class="card" style="width: 300px;">
                    <img src="img/img_morango.jpg" alt="Product 1" width="200px" height="200px">
                    <h3>Produto 1</h3>
                    <p>R$ 19,99</p>
                </div>
                <div class="card" style="width: 300px;">
                    <img src="img/img_mamao.jpg" alt="Product 2" width="200px" height="200px">
                    <h3>Produto 2</h3>
                    <p>R$ 24,99</p>
                </div>
                <div class="card" style="width: 300px;">
                    <img src="img/img_banana.jpg" alt="Product 3" width="200px" height="200px">
                    <h3>Produto 3</h3>
                    <p>R$ 24,99</p>
                </div>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Minha Loja Online. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
